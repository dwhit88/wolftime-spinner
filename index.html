<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stand Up Trivia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stand Up Trivia</h1>

      <div class="wheel-container">
        <div class="wheel" id="wheel">
          <!-- Name display will be generated by JavaScript -->
        </div>
      </div>

      <div class="controls">
        <button id="spinBtn" class="spin-button">SPIN</button>
        <button id="scoreboardBtn" class="scoreboard-button">Scoreboard</button>
        <div class="result" id="result"></div>
      </div>

      <div class="name-input">
        <h3>Add Names</h3>
        <input type="text" id="nameInput" placeholder="Enter a name" />
        <button id="addNameBtn">Add Name</button>
        <button id="clearNamesBtn">Clear All</button>
      </div>

      <div class="name-list">
        <h3>Current Names:</h3>
        <ul id="nameList"></ul>
      </div>
    </div>

    <div
      class="scoreboard-container"
      id="scoreboardContainer"
      style="display: none"
    >
      <div class="scoreboard-header">
        <button id="backBtn" class="back-button">‚Üê</button>
        <h1>Scoreboard</h1>
      </div>
      <div class="scoreboard-table-container">
        <table id="scoreboardTable" class="scoreboard-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Questions Asked</th>
              <th>Questions Missed</th>
              <th>Questions Answered Correctly</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="scoreboardTableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
